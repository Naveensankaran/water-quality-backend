<div class="center-box">
  <div class="card">
    <h2 class="title-center">Login</h2>

    <label>Username</label>
    <input type="text" [(ngModel)]="username" />

    <label>Password</label>
    <input type="password" [(ngModel)]="password" />

    <button class="btn" (click)="login()">Login</button>
  </div>
</div>
