<div style="padding: 20px;">
  <h2>Water Quality Readings</h2>

  <table>
    <thead>
      <tr>
        <th>pH</th>
        <th>Turbidity</th>
        <th>Temperature</th>
        <th>Oxygen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of readings">
        <td>{{ r.ph }}</td>
        <td>{{ r.turbidity }}</td>
        <td>{{ r.temperature }}</td>
        <td>{{ r.oxygen }}</td>
      </tr>
    </tbody>
  </table>
</div>
